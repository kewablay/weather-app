<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>
<body style="background: linear-gradient(rgba(0, 0, 0, 0.253), rgba(0, 0, 0, 0.438)),
url({% static 'images/lake.jpg' %}) center/cover fixed no-repeat;">
    <section class="nav-bar">
        <li>
            <a><span class="brand">KB </span><span>W</span>eather</a>
        </li>
    </section>
    <section class="main-body">            
            <!-- output display area  -->
            <div class="box2 container">
                 <!-- form -->
                 <form method="POST" class="form form-group col-md-4">
                    {% csrf_token %}
                     <div class="input-group">   
                         <input type="text" class="form-control" name="city" placeholder="Search">
                         <div class="input-group-btn">
                           <button class="btn btn-default" type="submit">
                             <i class="glyphicon glyphicon-search"></i>
                           </button>
                         </div>
                     </div>                
                 </form>
                 <!--end of form  -->
                 <div class="output-area">
                     <h3 style="margin-bottom: 2rem;">{{ city }}</h3>
                     <p>country code: {{ country }}</p>
                     <p>coordinates: {{ coordinates }}</p>
                     <p>temp: {{ temperature }}</p>
                     <p>pressure: {{ pressure }}</p>
                     <p>humidity: {{ humidity}}</p>
                 </div>
             </div>
             <!-- end of output display area  -->
        </div>        
    </section>
</body>
</html>
